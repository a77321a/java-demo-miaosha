<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <h3>获取opt信息</h3>
    <div>
      <label for="">手机号</label>
      <div>
        <input type="text" placeholder="手机号" name="mobile" id="mobile">
      </div>
      <input type="button" id="getotp" type="submit" value="获取验证码">

    </div>
  </div>
  <script src="./static/assets/global/plugins/jquery-1.11.0.min.js" text="javascript"></script>
  <script>
    $(document).ready(function(){
      $("#getotp").on("click", function(){
        if($("#mobile").val()==""){
          alert("请输入手机号")
          return false
        }
        $.ajax({
          type:'POST',
          contentType:"application/x-www-form-urlencoded",
          url:'http://localhost:8888/user/getotp',
          xhrFields:{withCredentials:true},
          data:{
            mobile:$("#mobile").val()
          },
          success:function (res) {
            if(res.status=="success"){
              window.location.href="./register.html"
            }else{
            }
          },
          error:function (err) {
            alert("发送失败")
          }
        })
        return false
      })
    })

  </script>
</body>

</html>
